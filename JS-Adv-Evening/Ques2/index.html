<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
    <script src="index.js"></script>
</head>
<body>
    <div>
        <div name="user_form" action="">
            <label>Firstname:</label>
            <input type="text" name="firstname" class="required_field"  placeholder="first name"></input>
            <hr />

            <label>Lastname:</label>
            <input type="text" name="lastname" class="required_field" placeholder="last name"></input>
            <hr />

            <label>Password:</label>
            <input type="password" id="password" class="required_field" placeholder="password"></input>
            <hr />

            <label>Email:</label>
            <input type="text" name="user_email" class="required_field" id="email" placeholder="email"></input>
            <hr />

            <label>Gender:</label>
            <select class="required_field" id="gender">
                <option value="Select">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <hr />

            <input type="radio" class="required_field" id="radio">I accept the Terms & Conditions</input>
            <hr />

            <button type="submit" id="submission">Submit</button>
            <hr />
        </div>
        
    </div>
</body>
</html>
