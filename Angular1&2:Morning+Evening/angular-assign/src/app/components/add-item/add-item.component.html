<div>
    <!-- <p>add-item works!</p> -->
    <p>Enter Session Details :)</p>
    <form (ngSubmit)="onSubmit()">
        <label for="">Name</label>
        <input type="text" name="name" placeholder="session name..." [(ngModel)]="name"/>
        <!-- <p>{{name}}</p> -->
        <br />
    
        <label for="">Trainer</label>
        <input type="text" name="trainer" placeholder="trainer name..." [(ngModel)]="trainer"/>
        <!-- <p>{{trainer}}</p> -->
        <br />
    
        <label for="">Date</label>
        <input type="date" name="date" placeholder="session date" [(ngModel)]="date"/>
        <!-- <p>{{date}}</p> -->
        <br />
    
        <button type="submit">Add</button>
    </form>
</div>
